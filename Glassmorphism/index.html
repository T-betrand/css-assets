<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Glassmorphism</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./asserts/controller2.jpg" alt="avater"/>
                    <h3>Name</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./asserts/controller3.jpg" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./asserts/controller1.jpg" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./asserts/controller4.jpg" alt="upcomming">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./asserts/img/controller1-removebg-preview.png" alt="library">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Games</h2>
                    <img src="./asserts/img/controller2-removebg-preview.png" alt="controller">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./asserts/img/controller3-removebg-preview.png" alt="assassins creed valhala">
                        <div class="card-info">
                            <h2>assassins creed valhala</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./asserts/img/controller3-removebg-preview.png" alt="assassins creed valhala">
                        <div class="card-info">
                            <h2>assassins creed valhala</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./asserts/img/controller4-removebg-preview.png" alt="assassins creed valhala">
                        <div class="card-info">
                            <h2>assassins creed valhala</h2>
                            <p>Ps5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
