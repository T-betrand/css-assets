<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" />
</head>
<body>
    <div class="login">
        <div class="logo"></div>
        <div class="title">Web Development</div>
        <div class="sub-title">Made easy</div>
        <div class="fields">
            <div class="username">
                <img class="svg" src="./asserts/user-svgrepo-com.svg" alt="username icon">
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <img class="svg" src="./asserts/password-svgrepo-com.svg" alt="password icon">
                <input type="password" class="pass-input" placeholder="password">
            </div>
        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">Forgot password</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
